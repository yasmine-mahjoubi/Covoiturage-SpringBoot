<!-- register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
</head>
<body>
<h2>Inscription</h2>
<form action="#" th:action="@{/register}" th:object="${user}" method="POST">
    <label for="firstName">firstName :</label>
    <input type="text" th:field="*{firstName}" id="firstName" name="firstName" required><br><br>

    <label for="firstName">lastName :</label>
    <input type="text" th:field="*{lastName}" id="lastName" name="lastName" required><br><br>


    <label for="firstName">email :</label>
    <input type="text" th:field="*{email}" id="email" name="email" required><br><br>


    <label for="firstName">phoneNumber :</label>
    <input type="text" th:field="*{phoneNumber}" id="phoneNumber" name="phoneNumber" required><br><br>


    <label for="firstName">password :</label>
    <input type="text" th:field="*{password}" id="password" name="password" required><br><br>


    <button type="submit">Register</button>
    <a href="/" >Cancel</a>
</form>
</body>
</html>
